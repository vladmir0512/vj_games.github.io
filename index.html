  <script>
    const video = document.querySelector('video');
    const soundIndicator = document.getElementById('soundIndicator');
    let soundEnabled = false;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è/–≤—ã–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞
    function toggleSound() {
      if (!soundEnabled) {
        video.muted = false;
        soundEnabled = true;
        soundIndicator.textContent = 'üîä –ó–≤—É–∫ –≤–∫–ª—é—á—ë–Ω';
        
        // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
          soundIndicator.classList.add('hidden');
        }, 3000);
      } else {
        video.muted = true;
        soundEnabled = false;
        soundIndicator.textContent = 'üîá –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞';
        soundIndicator.classList.remove('hidden');
      }
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    document.body.addEventListener('click', toggleSound);
    soundIndicator.addEventListener('click', toggleSound);

    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –≤–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –ø—Ä–æ–±–µ–ª–∞
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        toggleSound();
      }
    });

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–≤—É–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', () => {
      soundIndicator.classList.remove('hidden');
    });
  </script>
